        let programLists = ["Java","JavaScript","Python","Vue.js","React","Angular"];
        function serchWords() {
            // alert("OK");
            let content =  document.querySelector("input").value ;
            liTags = document.querySelectorAll("li");
            // console.log(liTags.length);
            for(let i =0;i<liTags.length;i++){
                // console.log(liTags[i].innerText);
                if(liTags[i].innerText.indexOf(content) >= 1 ){
                //   document.querySelector("ul").innerHTML="<li></li>"
                document.querySelector("li").append(`${liTags[i].innerText} `)
                   
                }   
            }
         }
