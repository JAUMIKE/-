<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener('load',mysamp);
        // 加入matchMedia.addListener 才會導致寬度改變而加入符號
        window.matchMedia("(min-width:400px) and (max-width:700px)").addListener(mysamp);
        function mysamp() { 
            if(window.matchMedia("(min-width:400px) and (max-width:700px)").matches){
                document.querySelector("#demo").innerHTML="&#x2611;";
                document.body.style.backgroundColor = "lightblue";
            }else{
                document.querySelector("#demo").innerHTML=""
                document.body.style.backgroundColor = "";
            }
         }

    </script>
</head>
<body>
    <div id="demo"></div>
    <iframe src="https://assets.pinterest.com/ext/embed.html?id=567242515572813068" height="618" width="345" frameborder="0" scrolling="no" ></iframe>
</body>
</html>
